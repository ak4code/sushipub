{% extends 'base.html' %}

{% block title %}{{ page.meta_title }} - {{ block.super }}{% endblock %}

{% block meta_description %}{{ page.meta_description }}{% endblock %}

{% block content %}
    <article class="uk-container uk-container-large">
        <header>
            <h1>{{ page.title }}</h1>
        </header>
        <main>
            <section class="content">
                {{ page.content|safe }}
            </section>
        </main>
    </article>
{% endblock %}
