{% extends 'base.html' %}

{% block content %}
    <div class="uk-container uk-container-large">
        {% for category in categories %}
            <a href="{% url 'category-detail' category.slug %}" title="{{ category.name }}">
                <h3 class="uk-heading-line"><span>{{ category.name }}</span></h3>
            </a>
            <product-list :limit=4 :category-id={{ category.id }}></product-list>
        {% endfor %}
    </div>
{% endblock %}
