{% if no_menu %}
    <li>
        <a href="#">
            Меню отсутсвует
        </a>
    </li>
{% else %}
    {% for item in menu.items.all %}
        <li>
            <a href="{{ item.content_object.get_absolute_url }}" title="{{ item.name }}">
                {{ item.name }}
            </a>
        </li>
    {% endfor %}
{% endif %}
